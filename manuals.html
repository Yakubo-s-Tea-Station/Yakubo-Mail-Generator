<li>使用右键开启操作菜单；按下鼠标滚轮(中键)可以删除行</li>
<li><b>文字</b>：您可以将鼠标移动至文字框中，单击左键进入编辑模式</li>
<li><b>图片</b>：拖拽图片至编辑区域可以直接导入</li>
<li><b>日期</b>：日期栏不可以写入多行内容</li>
<li><span class="text-danger">清除消息按钮会清除所有已经添加的文字、图片和日期，过程不可逆，请慎重考虑。</span></li>
